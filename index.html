<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Image Gallery</h1>
            <p>Explore our beautiful collection of images</p>
        </header>
        <div class="filter-container">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-th"></i> All
            </button>
            <button class="filter-btn" data-filter="nature">
                <i class="fas fa-tree"></i> Nature
            </button>
            <button class="filter-btn" data-filter="architecture">
                <i class="fas fa-building"></i> Architecture
            </button>
            <button class="filter-btn" data-filter="people">
                <i class="fas fa-user"></i> People
            </button>
            <button class="filter-btn" data-filter="screenshots">
                <i class="fas fa-desktop"></i> Screenshots
            </button>
            <button class="filter-btn" data-filter="favorites">
                <i class="fas fa-heart"></i> Favorites
            </button>
        </div>
        <div class="main-content">
            <!-- Gallery Grid -->
            <div class="gallery-container">
                <div class="gallery-grid" id="galleryGrid">
                    <!-- Images will be loaded dynamically -->
                </div>
            </div>

            <!-- Navigation Buttons -->
            <div class="navigation">
                <button class="nav-btn prev-btn" id="prevBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="nav-btn next-btn" id="nextBtn">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- Lightbox Modal -->
            <div class="lightbox" id="lightbox">
                <div class="lightbox-content">
                    <button class="lightbox-close" id="lightboxClose">
                        <i class="fas fa-times"></i>
                    </button>
                    <button class="lightbox-nav prev" id="lightboxPrev">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="lightbox-nav next" id="lightboxNext">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="lightbox-image-container">
                        <img src="" alt="" id="lightboxImage">
                    </div>
                    <div class="lightbox-info">
                        <h3 id="lightboxTitle"></h3>
                        <p id="lightboxDescription"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
